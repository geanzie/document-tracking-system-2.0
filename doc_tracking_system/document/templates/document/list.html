{% extends 'base.html' %}
{% block content %}
<h1>Document List</h1>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for doc in documents %}
    <tr>
        <td>{{ doc.title }}</td>
        <td>{{ doc.documentstatus_set.last.status }}</td>
        <td>
            <a href="{% url 'forward_document' doc.id %}" class="btn btn-primary">Forward</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
